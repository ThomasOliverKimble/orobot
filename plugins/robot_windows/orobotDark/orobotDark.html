<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="orobotDark.css">
        <link rel="icon" type="image/png" href="https://cyberbotics.com/assets/images/webots.png">
    </head>
    
    <body>
        <div class= "container">
            <h3>OrobotDark Simulation Parameters</h3>
            <table>
                <tr>
                    <td>Spine CPG scaling TEMP:</td>
                    <td class="display" id='parameter_scaling_display'>0.4</td>
                    <td style="text-align:right">0</td>
                    <td><input id='parameter_scaling_range' oninput="updateValue('scaling', this.value)" type="range" min="0" max="0.7" value="0.4" step="0.01"></td>
                    <td>0.7</td>
                </tr>
                <tr>
                    <td>Height:</td>
                    <td class="display" id='parameter_height_display'>-0.2</td>
                    <td style="text-align:right">-0.26</td>
                    <td><input id='parameter_height_range' oninput="updateValue('height', this.value)" type="range" min="-0.26" max="-0.1" value="-0.1914" step="0.01"></td>
                    <td>-0.1</td>
                </tr>
                <tr>
                    <td>Roll / Yaw:</td>
                    <td class="display" id='parameter_roll_display'>0.4</td>
                    <td style="text-align:right">-1</td><td><input id='parameter_roll_range' oninput="updateValue('roll', this.value)" type="range" min="-1" max="1" value="0.4286" step="0.01"></td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Walk Frequency:</td>
                    <td class="display" id='parameter_frequency_display'>0.5</td>
                    <td style="text-align:right">0.25</td><td><input id='parameter_frequency_range' oninput="updateValue('frequency', this.value)" type="range" min="0.25" max="1" value="0.5" step="0.01"></td>
                    <td>1</td>
                </tr>
            </table>
        </div>

        <script type="module" src="orobotDark.js"></script>
      
    </body>
</html>
